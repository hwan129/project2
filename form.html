<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 사이트</title>
</head>
<body style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <form action="login_ok.php">
        <fieldset  style="width: 300px; margin: 5px;">
            <legend>개인 정보 입력</legend>
            <label for="uname">이름:</label>
            <input type="text" id="uname" name="uname" required><br>

            <label for="pwd">비밀번호:</label>
            <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required><br>
            
            <label for="phone">휴대폰 번호:</label>
            <input type="text" name="phone" id="phone" placeholder="010-****-****" pattern="[0-1]{3}-[0-9]{3,4}-[0-9]{4}" maxlength="11" required><br>

            <label for="gender">성별:</label>
            <input type="radio" name="gender" id="gender" value="M">남자 <input type="radio" name="gender" id="gender" value="W">여자<br>

            생년월일 : <br>
            <input type="date" name="born" min="1900-01-01" max="2023-01-01"> <br>

            사는 지역 : 
            <select name="city">
                <optgroup label="광역시">
                    <option value="1">서울특별시</option>
                    <option value="2">인천광역시</option>
                    <option value="3">대전광역시</option>
                    <option value="4">대구광역시</option>
                    <option value="5">부산광역시</option>
                    <option value="6">울산광역시</option>
                    <option value="7">광주광역시</option>
                    <option value="8">제주특별자치도</option>
                </optgroup>
                <optgroup label="도">
                    <option value="9">경기도</option>
                    <option value="10">강원도</option>
                    <option value="11">충청북도</option>
                    <option value="12">충청남도</option>
                    <option value="13">경상북도</option>
                    <option value="14">경상남도</option>
                    <option value="15">전라북도</option>
                    <option value="6">전라남도</option>
                </optgroup>
            </select><br>


        </fieldset>
        <fieldset style="width: 300px; margin: 5px;">
            <legend>개인 약관 동의</legend>
            <input type="checkbox" name="agree1" id="agree" value="1" required> 서비스 이용약관
            <input type="checkbox" name="agree2" id="agree" value="2" required> 개인정보 수집<br>
        </fieldset>

        제목 : <input type="text" name="subject" placeholder="가입인사"><br>
        내용 :<br>
        <textarea name="content" cols=44 rows=5 placeholder="자기 소개"></textarea><br>

        <input type="submit" value="회원가입"> <input type="reset" value="초기화">
    </form>
</body>
</html>
